<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select panel-class = "sort-select" [(ngModel)] ="sort" (selectionChange)="searchMovieList(sort)">
            <mat-option value ="Action">Action</mat-option>
            <mat-option value ="-Crime">Crime</mat-option>
            <mat-option value ="-Drama">Drama</mat-option>
            <mat-option value ="-Animation">Animation</mat-option>
            <mat-option value ="-Family">Family</mat-option>
            <mat-option value ="-Thriller">Thriller</mat-option>
            <mat-option value ="-Biography">Biography</mat-option>
            <mat-option value ="-History">History</mat-option>
            <mat-option value ="-SciFi">SciFi</mat-option>
            <mat-option value ="-Romance">Romance</mat-option>
            <mat-option value ="-War">War</mat-option>
            <mat-option value ="-Mystery">Mystery</mat-option>
        </mat-select>
    </mat-form-field>
</div>



<div class="movies">
    <ng-container *ngFor ="let movie of movies">
        <div class="movie" (click) = "openMovieDetails(movie.id)">
            <div class="movie-thumb-container">
                <img *ngIf = "movie.backdrop" src="{{movie.backdrop}}" alt="thumbnail" class="movie-thumbnail"/>
                <p *ngIf="!movie.backdrop"> No Image</p>
            </div>
            <div class="movie-description">
                <p class="movie-name">{{movie.title}}</p>
            </div>
        </div>
    </ng-container>

</div>
